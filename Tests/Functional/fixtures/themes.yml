themes:
    default:
        name: default
        description: Presta CMS default theme
        template: PrestaCMSCoreBundle:Theme/Default:layout.html.twig
        screenshot: 'bundles/prestacmscore/theme/default/screenshot.jpg'
        admin_style: 'bundles/prestacmscore/theme/prestaconcept/admin/admin.css'
        cols: 12
        zones:
            top:
                rows: 1
                cols: 12
                name: top
                can_add_block: false
                can_sort_block: false
                blocks:
                    editor:
                        name: main
                        type: presta_cms.block.simple
                        is_editable: true
                        is_deletable: false
                        position: 10


            navigation:
                rows: 1
                cols: 12
                name: navigation
                can_add_block: false
                can_sort_block: false
            content:
                rows: 4
                cols: 12
                name: content
                can_add_block: false
                can_sort_block: false
            footer_left:
                rows: 1
                cols: 6
                name: footer_left
                can_add_block: false
                can_sort_block: false
                blocks:
                    editor:
                        type: presta_cms.block.simple
                        is_editable: true
                        is_deletable: false
                        position: 10
            footer_right:
                rows: 1
                cols: 6
                name: footer_right
                can_add_block: false
                can_sort_block: false
                blocks:
                    editor:
                        type: presta_cms.block.simple
                        is_editable: true
                        is_deletable: false
                        position: 10
        page_template:
            default:
                name: default
                path: PrestaCMSCoreBundle:Theme/Default/Page:default.html.twig
                zones:
                    content:
                        rows: 1
                        cols: 12
                        name: content
                        can_add_block: false
                        can_sort_block: false
                        blocks:
                            editor:
                                type: presta_cms.block.simple
                                is_editable: true
                                is_deletable: false
                                position: 10
            sidebar:
                name: sidebar
                path: PrestaCMSCoreBundle:Theme/Default/Page:sidebar.html.twig
                zones:
                    left:
                        rows: 1
                        cols: 2
                        name: left
                        can_add_block: false
                        can_sort_block: false
                        blocks:
                            editor:
                                type: presta_cms.block.simple
                                is_editable: true
                                is_deletable: false
                                position: 10
                    content:
                        rows: 1
                        cols: 10
                        name: content
                        can_add_block: false
                        can_sort_block: false
                        blocks:
                            editor:
                                type: presta_cms.block.simple
                                is_editable: true
                                is_deletable: false
                                position: 10

    prestaconcept:
        name: prestaconcept
        description: Prestaconcept website theme
        template: PrestaWebsiteBundle:Theme/Prestaconcept:layout.html.twig
        screenshot: 'bundles/prestawebsite/theme/prestaconcept/screenshot.jpg'
        page_template: []

    liip:
        name: liip
        description: Liip website theme
        template: LiipWebsiteBundle:Theme/Liip:layout.html.twig
        screenshot: 'bundles/liipwebsite/theme/liip/screenshot.jpg'
