presta_cms_core:
    multiple_website: false
    default_website: prestaconcept
    hosts:
        -
            host:
                - www.prestacms-sandbox.fr.local
                - www.prestacms-sandbox.fr
            website: /website/sandbox
            locale: fr
        -
            host:
                - www.prestacms-sandbox.en.local
                - www.prestacms-sandbox.com
            website: /website/sandbox
            locale: en

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.block.service.text:

symfony_cmf_menu:
    menu_basepath: /website/sandbox/menu
    multilang:
      locales: %locales%

sonata_block:
    default_contexts: [cms]
    blocks:
        presta_cms.block.dashboard.cms:
        presta_cms.block.website.selector:
        sonata_admin_doctrine_phpcr.tree_block:
        settings:
            id: '/cms'
            contexts:   [admin]

symfony_cmf_routing_extra:
    chain:
        routers_by_id:
            symfony_cmf_routing_extra.dynamic_router: 20
            router.default: 100
    dynamic:
        enabled: true
        controllers_by_class:
            Presta\CMSCoreBundle\Document\Page: presta_cms.page.controller:renderAction
            Symfony\Cmf\Bundle\RoutingExtraBundle\Document\RedirectRoute:  symfony_cmf_routing_extra.redirect_controller:redirectAction

knp_menu:
    twig: true

symfony_cmf_menu:
    menu_basepath: /website/prestaconcept/menu
    multilang:
      locales: %locales%

sonata_seo:
    encoding: UTF-8
    page:
        title: PrestaCMS by PrestaConcept
