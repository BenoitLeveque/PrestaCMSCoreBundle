sonata_doctrine_phpcr_admin:
    confirm_move: true
    document_tree_defaults: [locale]
    document_tree:
        Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MenuNode:
            valid_children:
                - Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MenuNode
            image: '/bundles/prestacmscore/admin/img/1x1.png'
        Presta\CMSCoreBundle\Document\Page:
            valid_children:
                - Presta\CMSCoreBundle\Document\Page
            image: '/bundles/prestacmscore/admin/img/1x1.png'
        Presta\CMSCoreBundle\Document\NavigationRootMenuNode:
            valid_children:
                - Presta\CMSCoreBundle\Document\Page
                - Symfony\Cmf\Bundle\MenuBundle\Doctrine\Phpcr\MenuNode
            image: '/bundles/prestacmscore/admin/img/1x1.png'

sonata_seo:
    encoding: UTF-8
    page:
        title: PrestaCMS by PrestaConcept

twig:
    form:
        resources:
            - 'PrestaCMSCoreBundle:Form:fields.html.twig'
