doctrine:
    orm:
        entity_managers:
            default:
                mappings:
                    PrestaCMSCoreBundle: ~


# Assetic Configuration
assetic:
    bundles:
        - PrestaCMSCoreBundle

sonata_block:
    default_contexts: [cms]
    blocks:
        presta_cms.block.dashboard.cms:
        presta_cms.block.website.selector:
        sonata_admin_doctrine_phpcr.tree_block:
        settings:
            id: '/cms'
            contexts:   [admin]

cmf_routing:
    chain:
        routers_by_id:
            cmf_routing.dynamic_router: 20
            router.default: 100
    dynamic:
        enabled: true
        persistence:
            phpcr:
                enabled: true
        controllers_by_class:
            Presta\CMSCoreBundle\Document\Page: presta_cms.page.controller:renderAction
            Symfony\Cmf\Component\Routing\RedirectRouteInterface:  cmf_routing.redirect_controller:redirectAction
#        templates_by_class:
#            Symfony\Cmf\Bundle\ContentBundle\Doctrine\Phpcr\MultilangStaticContent: PrestaCMSCoreBundle:Page:index.html.twig

#        routing_repositoryroot: /website/prestaconcept/route

knp_menu:
    twig: true

cmf_core:
    publish_workflow:
        enabled: false
    multilang:
        locales: %locales%
    persistence:
        phpcr:
            enabled: true

cmf_block:
    multilang:
        locales: %locales%
    persistence:
        phpcr:
            enabled: true

cmf_menu:
    multilang:
        locales: %locales%
    persistence:
        phpcr:
            enabled: true

cmf_tree_browser:
    session_name:  default

fos_js_routing:
    routes_to_expose:
        - symfony_cmf_tree_browser.phpcr_children
        - symfony_cmf_tree_browser.phpcr_move
        - sonata.admin.doctrine_phpcr.phpcrodm_children
        - sonata.admin.doctrine_phpcr.phpcrodm_move
        - presta_cms_page_edit


