PrestaCMS\CoreBundle\Entity\BasePageRevision:
  type: mappedSuperclass
  repositoryClass: PrestaCMS\CoreBundle\Repository\PageRevisionRepository
  gedmo:
    translation:
      locale: locale
      entity: PrestaCMS\CoreBundle\Entity\PageRevisionTranslation
  fields:
    page_id:
      type: integer    
    template:
      type: string
      length: 64    
    created:
      type: date
      gedmo:
        timestampable:
          on: create
    updated:
      type: datetime
      gedmo:
        timestampable:
          on: update
    status:
      type: string
      length: 25
      gedmo:
        - translatable
  manyToOne:
    page:
      targetEntity: Application\PrestaCMS\CoreBundle\Entity\Page
      inversedBy: revisions
      joinColumn:
        name: page_id
        referencedColumnName: id   
  
  lifecycleCallbacks: {  }
