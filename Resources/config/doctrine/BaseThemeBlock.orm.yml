Presta\CMSCoreBundle\Entity\BaseThemeBlock:
  type: mappedSuperclass
  repositoryClass: Presta\CMSCoreBundle\Repository\ThemeBlockRepository
  gedmo:
    translation:
      locale: locale
      entity: Presta\CMSCoreBundle\Entity\ThemeBlockTranslation
  fields:
    theme:
      type: string
      length: 64
    zone:
      type: string
      length: 128
      gedmo:
        - sortableGroup
    position:
      type: integer
      gedmo:
        - sortablePosition
    is_active:
      type: boolean
      default: false
      gedmo:
        - translatable
    is_editable:
      type: boolean
      default: false
    is_deletable:
      type: boolean
      default: false
    type:
      type: string
      length: 128
    settings:
      type: array
      gedmo:
        - translatable
  manyToOne:
    website:
      targetEntity: Application\Presta\CMSCoreBundle\Entity\Website
      inversedBy: themeBlocks
      joinColumn:
        name: website_id
        referencedColumnName: id
  lifecycleCallbacks: {  }
